<section class="actividad">

        <h2> Pr√≥ximas clases </h2>

        <article>

            <!-- TO DO: Hacer que la fecha se muestre bien siempre -->
                <p class="fecha"> {{ fecha }} NOV </p>

                <ul>

                        <li *ngFor="let item of Data['actividad'].hoy;" class="pago">
                                <div class="pago__texto">
                                        {{ item.titulo }}
                                </div>
                                <div class="pago__cantidad">

                                        <!-- <p> {{ (item.cantidad | currency:"EUR":"symbol") | euros }} </p> -->
                                        <p> {{ item.cantidad }} </p>
                                        
                                        <img *ngIf="!item.individual else grupal"
                                                src="../../../../assets/icons/puntitoRojo.png"
                                                alt="Icono de punto rojo">

                                        <ng-template #grupal>
                                                <img src="../../../../assets/icons/puntitoVerde.png"
                                                        alt="Icono de punto verde">
                                        </ng-template>

                                </div>
                        </li>

                </ul>

        </article>

        <article>
