<section class="actividad">

        <h2> Actividad reciente </h2>

        <article>

                <p class="fecha"> {{ fecha }} OCT </p>

                <ul>

                        <li *ngFor="let item of Data['actividad'].hoy;" class="pago">
                                <div class="pago__texto">
                                        {{ item.titulo }}
                                </div>
                                <div class="pago__cantidad">

                                        <p> {{ (item.cantidad | currency:"EUR":"symbol") | euros }} </p>
                                        
                                        <img *ngIf="item.cantidad < 0 else positivo"
                                                src="../../../../assets/icons/puntitoRojo.png"
                                                alt="Icono de punto rojo">

                                        <ng-template #positivo>
                                                <img src="../../../../assets/icons/puntitoVerde.png"
                                                        alt="Icono de punto verde">
                                        </ng-template>

                                </div>
                        </li>

                </ul>

        </article>

        <article>

                <p class="fecha"> {{ fecha - 1 }} OCT </p>

                <ul>

                        <li *ngFor="let item of Data['actividad'].ayer;" class="pago">
                                <div class="pago__texto">
                                        {{ item.titulo }}
                                </div>
                                <div class="pago__cantidad">

                                        <p> {{ (item.cantidad | currency:"EUR":"symbol") | euros }} </p>
                                        
                                        <img *ngIf="item.cantidad < 0 else positivo"
                                                src="../../../../assets/icons/puntitoRojo.png"
                                                alt="Icono de punto rojo">

                                        <ng-template #positivo>
                                                <img src="../../../../assets/icons/puntitoVerde.png"
                                                        alt="Icono de punto verde">
                                        </ng-template>

                                </div>
                        </li>

                </ul>

        </article>

</section>

</section>
